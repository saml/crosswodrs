<!doctype html>
<html class="no-js" lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#" xmlns:fb="http://www.facebook.com/2008/fbml">
    <head>
        <title>Puzzle {{ puz_file }}</title>
	    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='crossword.css') }}" media="all"/>
    </head>
    <body>
        <div id="content">
            <h1>Puzzle File: {{ puz_file }}</h1>
            <p>Play <a href="{{ url_for('list_of_puzzles') }}">more puzzles</a></p>
            <div id="info"></div>
  	        <div id="crosswords"></div>
  	
            <h3>Across</h3>
            <div id="hintsacross"></div>

        </div>
        <script>var puzDataUrl = "{{ url_for('puzzle_data') }}?puz={{ puz_file }}";</script>
        <script src="{{ url_for('static', filename='crossword.js') }}"></script>
    </body>
